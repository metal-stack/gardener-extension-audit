---
apiVersion: core.gardener.cloud/v1beta1
kind: Shoot
metadata:
  name: local
  namespace: garden-local
  annotations:
    shoot.gardener.cloud/infrastructure-cleanup-wait-period-seconds: "0"
    shoot.gardener.cloud/cloud-config-execution-max-delay-seconds: "0"
spec:
  seedName: local
  cloudProfileName: local
  secretBindingName: local # dummy, doesn't contain any credentials
  region: local
  extensions:
  - type: audit
    providerConfig:
      apiVersion: audit.metal.extensions.gardener.cloud/v1alpha1
      kind: AuditConfig
      webhookMode: blocking
      # persistence:
      #   size: 10Gi
      backends:
        log:
          enabled: true
        # clusterForwarding:
        #   enabled: true
        # splunk:
        #   enabled: true
        #   index: <splunk index>
        #   host: <splunk hec host>
        #   port: "443"
        #   secretResourceName: splunk-secret
        #   tls: true
        #   tlshost: <hostname for splunk host if needed for tls sni|certificate verification>
  # resources:
  #   - name: splunk-secret
  #     resourceRef:
  #       apiVersion: v1
  #       kind: Secret
  #       name: splunk-secret
  networking:
    type: calico
  provider:
    type: local
    workers:
    - name: local
      machine:
        type: local
      cri:
        name: containerd
      minimum: 1
      maximum: 1 # currently, only single-node clusters are supported
      maxSurge: 1
      maxUnavailable: 0
  kubernetes:
    kubelet:
      seccompDefault: true
      serializeImagePulls: false
      registryPullQPS: 10
      registryBurst: 20
      protectKernelDefaults: true
      streamingConnectionIdleTimeout: 5m
    kubeAPIServer:
      auditConfig:
        auditPolicy:
          configMapRef:
            name: custom-audit-policy
